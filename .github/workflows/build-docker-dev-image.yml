name: Build Docker Dev Image

on:
  workflow_dispatch:
    inputs:
      TAG:
        required: true
        description: Docker tag e.g. 3.0dev1, 3.0dev2
        type: string
      IS_LATEST:
        type: string
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}  # checkout current branch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build ${{ inputs.VERSION }}
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: papermerge/papermerge:${{ inputs.TAG }}
          file: docker/dev/Dockerfile
          platforms: linux/amd64
      - name: Build Prod Image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: papermerge/papermerge:3.0dev-latest
          file: docker/dev/Dockerfile
          platforms: linux/amd64
        if: ${{ inputs.IS_LATEST == 'true' }}
